<div class="spacer">
  <div class="table-responsive">
    <table cellspacing="0" cellpadding="0" class="table table-hover">
      <colgroup>
        <col style="width: 10%" />
        <col style="width: 50%" />
        <col style="width: 30%" />
        <col style="width: 20%" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Expense</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tblAccountsDetailsBody">
        <tr *ngFor="let account of accounts">
          <td class="readonlyID">{{ account.ID }}</td>
          <td>{{ account.Name }}</td>
          <td>{{ account.Expense }}</td>
          <td>
            <!--
              <a (click)="selectAccount(account)" class="btn btn-xs btn-default"
                >Edit</a
              >
            -->
            <a
              class="btn btn-xs btn-default"
              (click)="selectAccountWithRouter(account)"
            >
              Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
