<div class="main">
  <h1>{{ title }}:</h1>
  <div>
    <input
      type="text"
      style="width:400px"
      placeholder="Type Skill to add and hit enter to add"
      [(ngModel)]="skillToAdd"
    />
    <a (click)="addSkill()">Add Skill</a>
  </div>

  <div>
    <ul>
      <li *ngFor="let s of skills" (click)="removeSkill(s)">{{ s }}</li>
    </ul>
    <div><span>Click on skill to remove</span></div>
  </div>
  <a (click)="getSkills()">Save Skills</a>
</div>
