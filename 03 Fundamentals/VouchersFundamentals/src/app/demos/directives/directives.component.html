<div class="section">
  <h4><a (mouseover)="changeColor()">Change Color</a></h4>
  <div
    [ngStyle]="{
      'margin-top': '10px',
      color: 'white',
      'background-color': bgcolor
    }"
  >
    {{ msg }}
  </div>

  <h4><a (click)="changeClass()">Change CSS Class</a></h4>
  <div><div [ngClass]="getClass()"></div></div>
</div>
